<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample TABLE</title>
  </head>
  <body>
  <h1>表組み</h1>
  <h2>シャーペン</h2>
  <table  border="1" rules="all">
      <thead>
           <tr>
                <th>商品</th>
                <th>価格</th>
           </tr>
      </thead>
      <tfoot>
           <tr>
                <td>無印良品</td>
                <td>550円</td>
           </tr>
      </tfoot>
      <tbody>
           <tr>
                <td>クルトガ</td>
                <td>495円</td>
           </tr>
           <tr>
                <td>モノグラフ</td>
                <td>378円</td>
           </tr>
      </tbody>
  </table>
  </body>
</html>
